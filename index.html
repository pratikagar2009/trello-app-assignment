<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento|Sigmar+One" rel="stylesheet">

    <title>Trello App</title>

</head>

<body style="background:lightblue">

    <nav class="navbar navbar-dark default-color justify-content-between">
        <a class="navbar-brand" href="#" style="font-family: cursive">
            <strong>trello</strong>
        </a>
        <form class="form-inline my-1">
            <div class="md-form form-sm my-0">
                <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search Boards" aria-label="Search">
            </div>
            <button class="btn btn-outline-white btn-sm my-0" type="submit">Search</button>
        </form>
    </nav>


    <section id="firstpage">
        <div class="text-center">
            <button class="btn btn-elegant btn-rounded mb-4" data-toggle="modal" onclick="modalLoginForm" data-target="#modalLoginForm">Add New Board</button>
        </div>

        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">New Board Detail</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <input type="text" id="defaultForm-boardName" class="form-control validate">
                            <label for="defaultForm-email">Board Name</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-elegant" onclick="createBoard()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-deck" id="newCard">

        </div>
    </section>

    <section id="secondpage">
        <div class="text-center" id="forButton">
            <div class="modal fade" id="modalLoginFo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">List Detail</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5" id="hidinp">
                                <input type="text" id="defaultForm-ListName" class="form-control validate">
                                <label for="defaultForm-email">List Name</label>
                            </div>
                            <div id="valueInp">

                            </div>

                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-elegant" onclick="addListtoJson()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-deck" id="newCardInsideBoard">

        </div>

    </section>

    <!-- Button trigger modal -->
    <!-- Modal -->

    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">List Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="md-form mb-5" id="ListInputTitle">
                        <input type="text" id="defaultForm-ListTitle" class="form-control validate">
                        <label for="defaultForm-email">List Title</label>
                    </div>
                    <div class="md-form mb-5" id="ListInputDesc">
                        <input type="text" id="defaultForm-ListDesc" class="form-control validate">
                        <label for="defaultForm-email">List Description</label>
                    </div>
                    <div id="valInput">

                    </div>
                    <div id="idInput">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addingList()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Central Modal Medium Success -->
    <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-success" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Description</p>

                    <button type="button" class="close" onclick="clearModal()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div class="text-center" id="modalout">

                    </div>
                </div>


            </div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>


</body>

</html>
